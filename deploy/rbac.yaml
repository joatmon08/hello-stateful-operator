---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: hello-stateful-operator
rules:
- apiGroups:
  - hello-stateful.example.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - pods
  - services
  - endpoints
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-hello-stateful-operator
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: hello-stateful-operator
  apiGroup: rbac.authorization.k8s.io
